version: "3.8"

services:
  db:
    image: postgres:15
    container_name: dispatch_postgres
    restart: always
    environment:
      POSTGRES_DB: dispatch
      POSTGRES_USER: dispatch
      POSTGRES_PASSWORD: dispatch
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: .
    container_name: dispatch_backend
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/dispatch
      SPRING_DATASOURCE_USERNAME: dispatch
      SPRING_DATASOURCE_PASSWORD: dispatch

volumes:
  pgdata: